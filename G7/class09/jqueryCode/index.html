<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jquery</h1>

    <div class="wrapper">
        <h2 id="mainTitle">Hi, this is my page</h2>

        <div class="innerWrapper">
            <h3 id="firstSubtitle">This is a subheader</h3>
            <p>Hello</p>
            <p>This is second paragraph</p>
        </div>

        <div class="innerWrapper" id="second">
            <h3 id="secondSubtitle">This is also a subheader</h3>
            <p>This is also a subheader</p>
            <p>Second paragraph again</p>
        </div>
    </div>

    <input type="text" id="input1" placeholder="Enter something" value="hello">

    <div id="emptyDiv"></div>

    <br>

    <button id="btn">Click me</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
